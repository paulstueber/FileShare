
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head::head"></head>
<body th:attr="data-channel-id=${channelId}">

<nav class="navbar navbar-default navbar-fixed-top" th:replace="/fragments/header::navigation"></nav>


<div class="container-fluent block">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h3>Manage Users</h3>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<div class="container-fluent">
    <div class="row fluent">
        <div class="col-sm-2 side-navigation details">
        </div>
        <div class="col-sm-8 cotent">

            <form role="form" name="form" action="" method="post" id="create-user-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="row">
                    <div class="col-sm-2">
                        <label class="">Name</label>
                        <input type="text" class="form-control name" placeholder="name" name="name" data-value="name">
                    </div>
                    <div class="col-sm-2">
                        <label class="">Last Name</label>
                        <input type="text" class="form-control last-name" placeholder="last-name" name="lastname" data-value="last-name">
                    </div>
                    <div class="col-sm-2">
                        <label class="">Email address</label>
                        <input type="email" class="form-control email" placeholder="email" name="email" data-value="email">
                    </div>
                    <div class="col-sm-2">
                        <label class="">Password</label>
                        <input type="password" class="form-control password" placeholder="password" name="password" data-value="password">
                    </div>
                    <div class="col-sm-2">
                        <label class="">Role</label>
                        <select class="form-control" name="role">
                            <option value="ADMIN">ADMIN</option>
                            <option value="MODERATOR">MODERATOR</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <label class=""></label>
                        <button type="button" class="btn btn-success pull-right add-user">Add User</button>
                    </div>
                </div>
            </form>


            <table id="users-table" class="users-table table table-striped table-hover table-condensed display">
                <thead>
                <th class="name">Name</th>
                <th class="last-name">Last Name</th>
                <th class="email">Email</th>
                <th class="role">Role</th>
                <th class="edit"></th>
                </thead>
                <tfoot>
                <th class="name">Name</th>
                <th class="last-name">Last Name</th>
                <th class="email">Email</th>
                <th class="role">Role</th>
                <th class="edit"></th>
                </tfoot>
                <tbody class="users">
                </tbody>
            </table>
        </div>
        <div class="col-sm-2">
            <div class="sidebar-nav-fixed pull-right affix side-navigation right">
            </div>
        </div>
    </div>

</div> <!-- /container -->
<div th:replace="/fragments/footer::javascripts"></div>
<script src="/js/admin.users.js"></script>
</body>
</html>
